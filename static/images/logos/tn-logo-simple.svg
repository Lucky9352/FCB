<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40" class="tn-logo-simple">
  <defs>
    <linearGradient id="tnSimpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter T -->
  <g>
    <!-- T horizontal bar -->
    <rect x="5" y="5" width="20" height="5" fill="url(#tnSimpleGradient)" rx="2.5"/>
    <!-- T vertical bar -->
    <rect x="12.5" y="5" width="5" height="30" fill="url(#tnSimpleGradient)" rx="2.5"/>
  </g>
  
  <!-- Letter N -->
  <g>
    <!-- N left vertical -->
    <rect x="35" y="5" width="5" height="30" fill="url(#tnSimpleGradient)" rx="2.5"/>
    <!-- N diagonal -->
    <rect x="38" y="10" width="5" height="20" fill="url(#tnSimpleGradient)" rx="2.5" transform="rotate(20 40.5 20)"/>
    <!-- N right vertical -->
    <rect x="55" y="5" width="5" height="30" fill="url(#tnSimpleGradient)" rx="2.5"/>
  </g>
</svg>