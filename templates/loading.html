{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | TapNex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gaming-gradient {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .loader {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .dots span {
            animation: blink 1.4s infinite both;
        }
        
        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        .progress-bar {
            width: 0%;
            animation: progress 2s ease-in-out forwards;
        }
        
        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body class="gaming-gradient min-h-screen flex items-center justify-center p-4">
    <div class="text-center">
        <!-- Animated Loader -->
        <div class="flex justify-center mb-8">
            <div class="loader"></div>
        </div>
        
        <!-- Logo/Icon -->
        <div class="text-6xl mb-6 pulse">ðŸŽ®</div>
        
        <!-- Loading Text -->
        <h2 class="text-3xl font-bold text-white mb-4">
            Loading<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </h2>
        
        <p class="text-gray-300 text-lg mb-8">
            Please wait while we prepare your gaming experience
        </p>
        
        <!-- Progress Bar -->
        <div class="max-w-md mx-auto">
            <div class="w-full bg-white/10 rounded-full h-2 overflow-hidden">
                <div class="progress-bar h-full bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full"></div>
            </div>
        </div>
        
        <!-- Additional Info -->
        <div class="mt-8 text-gray-400 text-sm">
            <p>Setting up your session...</p>
        </div>
    </div>
    
    <script>
        // Auto-redirect after loading (if needed)
        // setTimeout(() => {
        //     window.location.href = '/';
        // }, 3000);
    </script>
</body>
</html>
