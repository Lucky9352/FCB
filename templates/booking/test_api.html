<!DOCTYPE html>
<html>
<head>
    <title>API Test - Slot Availability</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .slot {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #444;
        }
        .correct { color: #10b981; }
        .wrong { color: #ef4444; }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #d63850;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Slot Availability API Test</h1>
    <p>This page fetches fresh data directly from the API (no cache)</p>
    <button onclick="fetchData()">Refresh Data</button>
    <div id="results"></div>
    
    <script>
        const gameId = 'fbb37260-c89b-42ac-83de-f1e87dc53ddf';
        const today = '2025-11-06';
        
        async function fetchData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                // Add timestamp to prevent caching
                const url = `/api/games/${gameId}/slots/?date=${today}&_t=${Date.now()}`;
                const response = await fetch(url, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                const data = await response.json();
                
                let html = '<h2>API Response:</h2>';
                
                // Filter to show only slots 228, 229, 230
                const targetSlots = data.slots.filter(s => [228, 229, 230].includes(s.id));
                
                targetSlots.forEach(slot => {
                    const avail = slot.availability;
                    const sharedOption = slot.booking_options.find(o => o.type === 'SHARED');
                    
                    html += `
                        <div class="slot">
                            <h3>Slot ${slot.id}: ${slot.time_display}</h3>
                            <div>
                                <strong>Availability Object:</strong><br>
                                - booked_spots: ${avail.booked_spots}<br>
                                - available_spots: ${avail.available_spots}<br>
                                - reserved_spots: <span class="${avail.reserved_spots > 0 ? 'correct' : ''}">${avail.reserved_spots}</span><br>
                                - truly_available_spots: <span class="correct">${avail.truly_available_spots}</span><br>
                            </div>
                            ${sharedOption ? `
                            <div style="margin-top: 10px;">
                                <strong>Shared Booking Option:</strong><br>
                                - available_spots: <span class="correct">${sharedOption.available_spots}</span><br>
                                - max_spots_per_booking: ${sharedOption.max_spots_per_booking}<br>
                                - description: "${sharedOption.description}"<br>
                            </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
                console.log('Full API Response:', data);
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="wrong">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
        
        // Auto-fetch on load
        fetchData();
    </script>
</body>
</html>
