{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - TapNex Gaming Cafe{% endblock %}

{% block content %}
<div class="min-h-screen bg-gaming-primary">
    <div class="bg-gaming-secondary border-b border-gaming-accent py-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-gaming font-bold text-white mb-4">Contact Us</h1>
            <p class="text-xl text-gray-400">Get in touch with the TapNex team</p>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-gaming-secondary border border-gaming-accent rounded-xl p-8">
            <h2 class="text-2xl font-bold text-white mb-6">Contact Information</h2>
            <p class="text-gray-300 mb-4">Email: support@tapnex.tech</p>
            <p class="text-gray-300">Website: forge.tapnex.tech</p>
        </div>

        <div class="text-center mt-8">
            <a href="{% url 'home' %}" class="inline-flex items-center text-gaming-highlight hover:underline">
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
